<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1">
  <title>GuessColor</title>
  <link rel="stylesheet"
    href="./css/style.css">
</head>

<body>

  <div class="index">
    <span class="start-btn"
      onclick="game
    .closeIndex()">START GAME!</span>
    <span class="start-text"></span>
  </div>
  <div class="game-over-page close">
    <span class="game-over-text">GAME OVER</span>
    <span class="level-info-text">
      LEVEL
      <span class="level-text">0</span>
    </span>
    <span class="restart-text"
      onclick="game.toggleGameOverPage('restart')">RESTART GAME</span>
  </div>

  <div class="container">
    <div class="card">
      <div class="level-title">
        LEVEL
        <span class="level-number"></span>
      </div>
      <span class="card-title"></span>
      <div class="time">
        <span class="time-text">10</span>s
        <div class="time-bar"></div>
      </div>
    </div>
    <div class="btns">
      <ul class="row">
        <li class="btn" onclick="game.answer('#E6E600')">黃</li>
        <li class="btn" onclick="game.answer('green')">綠</li>
        <li class="btn" onclick="game.answer('red')">紅</li>
        <li class="btn" onclick="game.answer('orange')">橙</li>
      </ul>
      <ul class="row">
        <li class="btn" onclick="game.answer('#805300')">咖</li>
        <li class="btn" onclick="game.answer('gray')">灰</li>
        <li class="btn" onclick="game.answer('purple')">紫</li>
        <li class="btn" onclick="game.answer('blue')">藍</li>
      </ul>
      <!-- <div class="row">
        <button type="button"
          class="btn"
          onclick="game.answer('#E6E600')">黃</button>
        <button type="button"
          class="btn"
          onclick="game.answer('green')">綠</button>
        <button type="button"
          class="btn"
          onclick="game.answer('red')">紅</button>
        <button type="button"
          class="btn"
          onclick="game.answer('orange')">橙</button>
      </div> -->
      <div class="row">
        <button type="button"
          class="btn"
          onclick="game.answer('#805300')">咖</button>
        <button type="button"
          class="btn"
          onclick="game.answer('gray')">灰</button>
        <button type="button"
          class="btn"
          onclick="game.answer('purple')">紫</button>
        <button type="button"
          class="btn"
          onclick="game.answer('blue')">藍</button>
      </div>
    </div>
  </div>
  <div class="audios">
    <audio class="coin-audio">
      <source src="./assets/coin03.mp3"
        type="audio/ogg">
    </audio>
    <audio class="poka-audio">
      <source src="./assets/poka.mp3"
        type="audio/ogg">
    </audio>
    <audio class="select-audio">
      <source src="./assets/select06.mp3"
        type="audio/ogg">
    </audio>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
